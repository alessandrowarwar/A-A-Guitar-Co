<!DOCTYPE html>
<html>
	<head>
		<title>A&A Guitar Co.</title>
		<script src="Scripts.js"></script>
		<style>
			/* This code is for the blog */
			.Blog-section {
				background: rgba(18, 28, 85, 0.85);
				color: #FFD700;
				border-radius: 18px;
				box-shadow: 0 4px 24px rgba(0,0,0,0.18);
				max-width: 800px;
				margin: 8em auto 2em auto; /* increased top margin for centering */
				padding: 3.14em 2.5em;
				text-align: center;
			}
			
			/* Blog Title and Items */
			.Blog-title {
				font-size: 2em;
				font-weight: bold;
				margin-bottom: 1em;
				color: #FFD700;
			}
			.Blog-item {
				font-size: 1.15em;
				color: #fffbe6;
				line-height: 1.6;
				margin-bottom: 0;
			}

			/* Dark Mode Styles */
			.darkMode .Blog-section {
				background: rgba(255, 255, 255, 0.85);
				color: #121c55;
				box-shadow: 0 4px 24px rgba(0,0,0,0.08);
			}
			.darkMode .Blog-title {
				color: #121c55;
			}
			.darkMode .Blog-item {
				color: #24348a;
			}

			/* Blog Container */
			.blog-container {
				max-width: 1000px;
				margin: 0 auto;
				padding: 2em;
			}

			/* Blog Header */
			.blog-header {
				text-align: center;
				margin-bottom: 3em;
				padding: 2em 0;
			}
			.blog-header h1 {
				font-size: 3em;
				color: #FFD700;
				margin-bottom: 0.5em;
			}
			.blog-header p {
				font-size: 1.2em;
				color: #fffbe6;
			}

			/* Individual Blog Posts */
			.blog-post {
				background: rgba(18, 28, 85, 0.85);
				color: #FFD700;
				border-radius: 18px;
				box-shadow: 0 4px 24px rgba(0,0,0,0.18);
				margin-bottom: 2.5em;
				padding: 2.5em;
				border-left: 5px solid #FFD700;
			}

			/* Blog Post Title, Meta, and Content */
			.blog-post-title {
				font-size: 2.2em;
				font-weight: bold;
				margin-bottom: 0.5em;
				color: #FFD700;
			}

			/* Blog Post Meta and Content */
			.blog-post-meta {
				font-size: 0.9em;
				color: #ccc;
				margin-bottom: 1.5em;
				border-bottom: 1px solid #444;
				padding-bottom: 1em;
			}
			.blog-post-content {
				font-size: 1.1em;
				color: #fffbe6;
				line-height: 1.8;
			}
			.blog-post-content h3 {
				color: #FFD700;
				margin: 1.5em 0 1em 0;
			}

			/* Read More Link */
			.read-more {
				display: inline-block;
				margin-top: 1em;
				color: #FFD700;
				text-decoration: none;
				font-weight: bold;
				border: 2px solid #FFD700;
				padding: 0.5em 1em;
				border-radius: 5px;
				transition: all 0.3s ease;
			}

			/* Read More Link Hover Effect */
			.read-more:hover {
				background: #FFD700;
				color: #121c55;
			}

			/* Dark Mode Styles */
			.darkMode .blog-header h1 {
				color: #121c55;
			}

			/* Dark Mode Blog Header Paragraph */
			.darkMode .blog-header p {
				color: #333;
			}

			/* Dark Mode Blog Post Styles */
			.darkMode .blog-post {
				background: rgba(44, 44, 44, 0.95);
				color: #121c55;
				box-shadow: 0 4px 24px rgba(0,0,0,0.08);
				border-left: 5px solid #121c55;
			}

			/* Dark Mode Blog Post Title, Meta, and Content */
			.darkMode .blog-post-title {
				color: #121c55;
			}
			.darkMode .blog-post-meta {
				color: #666;
				border-bottom: 1px solid #ddd;
			}
			.darkMode .blog-post-content {
				color: #333;
			}
			.darkMode .blog-post-content h3 {
				color: #121c55;
			}

			/* Dark Mode Read More Link */
			.darkMode .read-more {
				color: #121c55;
				border-color: #121c55;
			}

			/* Dark Mode Read More Link Hover Effect */
			.darkMode .read-more:hover {
				background: #121c55;
				color: #fff;
			}

			/* Responsive Design */
			@media (max-width: 768px) {
				.blog-container {
					padding: 1em;
				}

				.blog-header h1 {
					font-size: 2.2em;
				}

				.blog-post {
					padding: 1.5em;
				}

				.blog-post-title {
					font-size: 1.8em;
				}
			}
		</style>

		<meta charset="UTF-8">

	</head>
	<body class="backgroundGradient">
		<!-- Navbar header inserted from Index.js -->
		<div id="header-placeholder"></div>

		<div class="blog-container" id="blog-list">
			<!-- Blog Header -->
			<div class="blog-header">
				<h1>Insights from Luthiers</h1>
				<p>Latest news, updates, and insights from our craft</p>
			</div>
		</div>

		<script>
			// Sets a cookie with the given name, value, and expiration in days
			function setCookie(cname, cvalue, exdays) {
				const d = new Date();
				d.setTime(d.getTime() + (exdays*24*60*60*1000));
				let expires = "expires="+ d.toUTCString();
				document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
			}
			// Retrieves the value of a cookie by name
			function getCookie(cname) {
				let name = cname + "=";
				let decodedCookie = decodeURIComponent(document.cookie);
				let ca = decodedCookie.split(';');
				for(let i = 0; i < ca.length; i++) {
					let c = ca[i];
					while (c.charAt(0) == ' ') {
						c = c.substring(1);
					}
					if (c.indexOf(name) == 0) {
						return c.substring(name.length, c.length);
					}
				}
				return "";
			}

			// Toggles between light and dark mode for the site
        	// Updates the body class, icon image, logo, and saves the mode in a cookie
			function changeMode(){
				let currentMode;
				const iconImg = document.querySelector('.changeScreenModeIcon img');
				const CompanyLogo = document.querySelector('.navbar-brand img');
				if (document.body.classList.contains('darkMode')) {
					document.body.classList.remove('darkMode');
					document.body.classList.add('lightMode');
					currentMode = 'lightMode';
					if (iconImg) {
						iconImg.src = 'darkModeIcon.png'; // light mode icon
					}
					if (CompanyLogo) {
						CompanyLogo.src = 'CompanyLogo.png'; // light mode logo
					}
				}
				else if (document.body.classList.contains('lightMode')) {
					document.body.classList.remove('lightMode');
					document.body.classList.add('darkMode');
					currentMode = 'darkMode';
					if (iconImg) {
						iconImg.src = 'lightModeIcon.png'; // dark mode icon
					}
					if (CompanyLogo) {
						CompanyLogo.src = 'CompanyLogoDark.png'; // dark mode logo
					}
				}
				setCookie('mode', currentMode, 30);
			}
		</script>
		<!-- Navbar footer inserted from Index.js -->
		<div id="footer-placeholder"></div>
		<!-- Allows header and footer Javascript to run -->
		<script src="Index.js"></script>
	</body>
